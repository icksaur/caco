<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="highlight-dark.min.css">
  <script src="htmx.min.js"></script>
  <script src="marked.min.js"></script>
  <script src="mermaid.min.js"></script>
  <script src="highlight.min.js"></script>
  <script src="purify.min.js"></script>
</head>
<body>
  <!-- Floating menu button (top-left, always visible) -->
  <button type="button" id="menuBtn" class="menu-btn" onclick="toggleSessionPanel()" aria-label="Toggle sessions">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <main>
    <!-- Chat view -->
    <div id="chatView" class="view active">
      <!-- New chat form (shown when no messages) -->
      <div id="newChat" class="new-chat">
        <h2>New Chat</h2>
        <div class="new-chat-cwd">
          <label for="newChatCwd">Working directory</label>
          <input type="text" id="newChatCwd" placeholder="/path/to/project">
        </div>
        <h3>Select a model</h3>
        <div id="modelList"></div>
        <div id="newChatError" class="new-chat-error"></div>
      </div>
      <!-- Chat messages (shown when has messages) -->
      <div id="chat" class="hidden">
        <!-- Messages will appear here -->
      </div>
    </div>

    <!-- Session manager view -->
    <div id="sessionView" class="view">
      <button type="button" class="new-chat-btn" onclick="showNewChat()">+ New Chat</button>
      <div id="sessionList"></div>
    </div>
  </main>

  <!-- Footer with chat input -->
  <footer id="chatFooter">
    <div id="imagePreview" class="image-preview">
      <img id="previewImg" src="" alt="Pasted image">
      <span>Image attached</span>
      <button type="button" class="remove-btn" onclick="removeImage()">Ã— Remove</button>
    </div>
    <form id="chatForm">
      <input type="hidden" id="imageData" name="imageData">
      <input type="hidden" id="selectedModel" name="model" value="claude-sonnet-4">
      <input 
        type="text" 
        name="message" 
        placeholder="Ask Copilot anything..." 
        required
        autofocus
      >
      <button type="submit">
        Send <span class="loading">...</span>
      </button>
    </form>
  </footer>

  <script src="markdown-renderer.js"></script>
  <script type="module" src="bundle.js"></script>
</body>
</html>
