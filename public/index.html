<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #252526;
      padding: 1rem;
      border-bottom: 1px solid #3e3e42;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 500;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #chat {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      line-height: 1.5;
    }

    .message.user {
      background: #1e3a5f;
      margin-left: 2rem;
    }

    .message.assistant {
      background: #1f4d28;
      margin-right: 2rem;
    }

    .message.error {
      background: #5e1f1f;
      border-left: 4px solid #f48771;
    }

    .message strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    footer {
      background: #252526;
      padding: 1rem;
      border-top: 1px solid #3e3e42;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007acc;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005a9e;
    }

    button:active {
      background: #004578;
    }

    button:disabled {
      background: #3c3c3c;
      cursor: not-allowed;
    }

    .loading {
      display: none;
    }

    .htmx-request .loading {
      display: inline;
    }

    .htmx-request button {
      opacity: 0.6;
    }

    .image-preview {
      display: none;
      position: relative;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #2d2d30;
      border-radius: 4px;
      border: 1px solid #3e3e42;
    }

    .image-preview.visible {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .image-preview img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 4px;
    }

    .image-preview .remove-btn {
      background: #5e1f1f;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .image-preview .remove-btn:hover {
      background: #7e2f2f;
    }

    .paste-hint {
      font-size: 0.875rem;
      color: #858585;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– Copilot Chat</h1>
  </header>

  <main>
    <div id="chat">
      <!-- Messages will appear here -->
    </div>
  </main>

  <footer>
    <div id="imagePreview" class="image-preview">
      <img id="previewImg" src="" alt="Pasted image">
      <span>ðŸ“Ž Image attached</span>
      <button type="button" class="remove-btn" onclick="removeImage()">âœ• Remove</button>
    </div>
    <form 
      hx-post="/api/message" 
      hx-target="#chat" 
      hx-swap="beforeend"
      hx-on::after-request="this.reset(); removeImage()"
    >
      <input type="hidden" id="imageData" name="imageData">
      <input 
        type="text" 
        name="message" 
        placeholder="Ask Copilot anything... (Paste images with Ctrl+V)" 
        required
        autofocus
      >
      <button type="submit">
        Send <span class="loading">...</span>
      </button>
    </form>
    <div class="paste-hint">ðŸ’¡ Tip: Paste images directly with Ctrl+V or Cmd+V</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
