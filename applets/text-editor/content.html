<div class="text-editor">
  <div class="editor-header">
    <span class="file-path" id="filePath">No file loaded</span>
    <button class="save-btn" id="saveBtn" disabled>Save</button>
  </div>
  <div class="editor-area">
    <pre class="highlight-layer"><code id="highlightCode"></code></pre>
    <textarea id="editor" placeholder="No file loaded..." spellcheck="false"></textarea>
  </div>
  <div class="status" id="status"></div>
</div>
