<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="highlight-dark.min.css">
  <script src="htmx.min.js"></script>
  <script src="marked.min.js"></script>
  <script src="mermaid.min.js"></script>
  <script src="highlight.min.js"></script>
  <script src="purify.min.js"></script>
</head>
<body>
  <main>
    <div id="chat">
      <!-- Messages will appear here -->
    </div>
    <div id="sessionPanel" class="session-panel">
      <div id="newChatForm" class="new-chat-form">
        <button type="button" class="new-chat-toggle" onclick="toggleNewChatForm()">+ New Chat</button>
        <div class="new-chat-expanded">
          <input type="text" id="newChatPath" placeholder="Working directory path...">
          <div class="new-chat-actions">
            <button type="button" class="new-chat-create" onclick="createNewSession()">Create</button>
            <button type="button" class="new-chat-cancel" onclick="toggleNewChatForm()">Cancel</button>
          </div>
          <div id="newChatError" class="new-chat-error"></div>
        </div>
      </div>
      <div id="sessionList"></div>
    </div>
    <div id="modelPanel" class="model-panel">
      <div id="modelList"></div>
    </div>
  </main>

  <footer>
    <div id="imagePreview" class="image-preview">
      <img id="previewImg" src="" alt="Pasted image">
      <span>Image attached</span>
      <button type="button" class="remove-btn" onclick="removeImage()">Ã— Remove</button>
    </div>
    <form id="chatForm">
      <button type="button" class="hamburger-btn" onclick="toggleSessionPanel()" aria-label="Toggle sessions">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <input type="hidden" id="imageData" name="imageData">
      <input type="hidden" id="selectedModel" name="model" value="claude-sonnet-4">
      <input 
        type="text" 
        name="message" 
        placeholder="Ask Copilot anything..." 
        required
        autofocus
      >
      <button type="button" class="hamburger-btn model-btn" onclick="toggleModelPanel()" aria-label="Select model">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <button type="submit">
        Send <span class="loading">...</span>
      </button>
    </form>
  </footer>

  <script src="script.js"></script>
  <script src="markdown-renderer.js"></script>
</body>
</html>
